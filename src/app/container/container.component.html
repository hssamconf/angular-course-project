<!-- Page Content -->
<div class="container">
  <div class="row">
    <div class="col-lg-12 text-center">
      <h1 class="mt-5">{{ title }}</h1>
      <p class="lead">Complete with pre-defined file paths and responsive navigation!</p>
      <ul class="list-unstyled">
        <li>Angular 6.0.3</li>
        <li>Ng-Bootstrap 2.0.0 / Bootstrap 4.1.1</li>
      </ul>
      <ngb-rating [(rate)]="currentRate"></ngb-rating>
      <pre>Rate: <b>{{currentRate}}</b></pre>
    </div>
  </div>

  <hr>

  <div class="row">
    <div class="col-md-6">
      <app-player-cockpit (playerCreated)="onPlayerCreated($event)"></app-player-cockpit>
    </div>

    <div class="col-md-6">
      <app-player-list [players]="players"></app-player-list>
    </div>
  </div>

</div>
